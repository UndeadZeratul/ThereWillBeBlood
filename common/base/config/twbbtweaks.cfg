# Configuration file

betterbeginnings {
    # This will enable/disable all BetterBeginnings tweaks. [default: true]
    B:enableBBTweaks=true

    recipenerfs {
        # Set this to true to activate all recipe nerfs, making it so that any recipe nerfed will require the advanced crafting table. [default: true]
        B:enableAllCraftingRecipeNerfs=true

        # Set this to true to nerf all armor recipes to require the advanced crafting table. [default: true]
        B:nerfAllArmorRecipes=true

        # Set this to true to nerf other random recipes to require the advanced crafting table. [default: true]
        B:nerfAllBrickOvenRecipes=true

        # Set this to true to nerf other random recipes to require the advanced crafting table. [default: true]
        B:nerfAllCampfireRecipes=true

        # Set this to true to nerf various cooking recipes to require the brick oven, campfire, or kiln. [default: true]
        B:nerfAllCookingRecipes=true

        # Set this to true to nerf other random recipes to require the advanced crafting table. [default: true]
        B:nerfAllKilnRecipes=true

        # Set this to true to nerf other random recipes to require the advanced crafting table. [default: true]
        B:nerfAllMiscRecipes=true

        # Set this to true to nerf all tool recipes to require the advanced crafting table. [default: true]
        B:nerfAllToolRecipes=true
    }

}


